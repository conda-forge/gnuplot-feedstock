{% set pkgname = "gnuplot" %}
{% set version = "5.4.1" %}

package:
  name: {{ pkgname }}
  version: {{ version }}

source:
  url: https://sourceforge.net/projects/{{ pkgname }}/files/{{ pkgname }}/{{ version }}/{{ pkgname }}-{{ version }}.tar.gz
  sha256: 6b690485567eaeb938c26936e5e0681cf70c856d273cc2c45fabf64d8bc6590e

build:
  number: 2
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxfixes') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('expat') }}  # [linux]
    - {{ cdt('libxext') }}  # [linux]
    - {{ cdt('libxrender') }}  # [linux]
    - {{ cdt('libxt') }}  # [linux]
    - {{ cdt('libx11-devel') }}  # [linux]
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - libxcb  # [linux]
    - pkg-config
  host:
    - ncurses
    - readline
    - libgd
    - cairo
    - pango
    - qt  # [not (osx and arm64)]
    - freetype
    - glib
    - xorg-libX11  # [linux]
    - xorg-libxt  # [linux]
    - xorg-libxext  # [linux]
    - chrpath  # [linux]
    - xorg-libxrender  # [linux]
    - libxcb  # [linux]
    - gtk2  # [linux]
    - dbus  # [linux]
  run:
    - ncurses
    - readline
    - libgd
    - cairo
    - pango
    - qt  # [not (osx and arm64)]
    - freetype
    - glib
    - xorg-libX11  # [linux]
    - xorg-libxt  # [linux]
    - xorg-libxext  # [linux]
    - chrpath  # [linux]
    - xorg-libxrender  # [linux]
    - gtk2  # [linux]
    - dbus  # [linux]

test:
  files:
    - test-data.txt
  commands:
    - gnuplot -e "set terminal dumb; set style histogram; p 'test-data.txt'"
    - gnuplot -e "set terminal png"

about:
  home: https://github.com/gnuplot/gnuplot
  license: Gnuplot
  license_file: Copyright
  summary: Gnuplot, plotting from command line

extra:
  recipe-maintainers:
    - croth1
    - matthiasdiener
